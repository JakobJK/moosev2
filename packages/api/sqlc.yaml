version: "2"
sql:
  - schema: "../db/migrations/*.up.sql"
    queries: "../db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db_gen"
        out: "db_gen"
        sql_package: "pgx/v5" # <--- ADD THIS
        emit_json_tags: true
        emit_interface: true
        json_tags_case_style: "camel" 
        emit_pointers_for_null_types: true
