events { 
    worker_connections 1024; 
}

http {
    client_max_body_size 1000M;
    include /etc/nginx/mime.types;

    # --- HTTP Redirects ---
    server {
        listen 80;
        server_name moose.dev api.moose.dev;
        return 301 https://$host$request_uri;
    }

    # --- API: api.moose.dev ---
    server {
        listen 443 ssl;
        server_name api.moose.dev;

        ssl_certificate     /etc/nginx/certs/moose.dev.pem;
        ssl_certificate_key /etc/nginx/certs/moose.dev-key.pem;

        location / {
            # Handle Preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://moose.dev' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Standard Headers
            add_header 'Access-Control-Allow-Origin' 'https://moose.dev' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            include /etc/nginx/proxy.conf;
            proxy_pass http://api:8080;
            
            # Prevent Go-backend header collisions
            proxy_hide_header 'Access-Control-Allow-Origin';
        }
    }

    # --- Frontend: moose.dev ---
    server {
        listen 443 ssl;
        server_name moose.dev;

        ssl_certificate     /etc/nginx/certs/moose.dev.pem;
        ssl_certificate_key /etc/nginx/certs/moose.dev-key.pem;

        location / {
            include /etc/nginx/proxy.conf;
            proxy_pass http://frontend:5173;
        }
    }
}
