events { 
    worker_connections 1024; 
}

http {
    client_max_body_size 1000M;
    include /etc/nginx/mime.types;

    # Basic Proxy Settings
    expires off;
    proxy_cache off;
    proxy_redirect off;
    proxy_http_version 1.1;

    # --- HTTP Redirects ---
    server {
        listen 80;
        server_name moose.dev api.moose.dev storybook.moose.dev;
        return 301 https://$host$request_uri;
    }

    # --- API: api.moose.dev ---
    server {
        listen 443 ssl;
        server_name api.moose.dev;

        ssl_certificate     /etc/nginx/certs/moose.dev.pem;
        ssl_certificate_key /etc/nginx/certs/moose.dev-key.pem;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://moose.dev' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            add_header 'Access-Control-Allow-Origin' 'https://moose.dev' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, User-Agent' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://api:8080;
            proxy_hide_header 'Access-Control-Allow-Origin';
        }
    }

    # --- Frontend: moose.dev ---
    server {
        listen 443 ssl;
        server_name moose.dev;

        ssl_certificate     /etc/nginx/certs/moose.dev.pem;
        ssl_certificate_key /etc/nginx/certs/moose.dev-key.pem;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_pass http://frontend:5173;
        }
    }

    server {
        listen 443 ssl;
        server_name storybook.moose.dev;

        ssl_certificate     /etc/nginx/certs/moose.dev.pem;
        ssl_certificate_key /etc/nginx/certs/moose.dev-key.pem;

        location / {
            proxy_pass http://storybook:6006;

            # Essential Proxy Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket Support (REQUIRED for HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Increase timeouts for persistent WebSocket connections
            proxy_read_timeout 86400;
        }
    }
}
