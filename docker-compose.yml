services:
  api:
    build:
      context: ./packages/api
    ports:
      - "8080:8080"
    volumes:
      - ./packages/api:/app  # Map the API source code
      - pkg_cache:/go/pkg    # Optional: Cache Go modules for speed
    networks:
      - app-network

  frontend:
    build:
      context: ./packages/www
    ports:
      - "5173:5173"
    volumes:
      - ./packages/www:/app
      - /app/node_modules    # Shield node_modules from Windows
    environment:
      - VITE_API_URL=http://localhost:8080
      - NODE_ENV=development
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pkg_cache:
